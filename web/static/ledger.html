<!DOCTYPE html>
<html>

<body>
	<div class="header"></div>
	<div class="big_header"></div>


	<div class="container">
		<div class="img">
			<img src="ledger_tree.png">
		</div>

		<div class="btns">
			<button id="register" value="true" onclick="registerFunction()">Register</button>
			<!-- <button onclick="regFunction()">Register</button> -->
		</div>

	</div>

	<hr class="line">
	<small>Ledger icon/logo created at: www.freelogodesign.ca </small>
	<style>
		body {
			background-color: ghostwhite;
		}

		div.header {
			background-color: rgba(21, 190, 112, 1);
			object-fit: Fill;
			border: 15px solid #15BE70;
			padding: 0px;
			margin-left: 0px;

		}

		div.big_header {
			background-color: rgba(55, 245, 150, .36);
			object-fit: Fill;
			/* border: 15px solid rgba(55,245,150,.36); */
			padding: 100px;
			margin-left: 0px;
			margin-top: 0px;
		}

		div.container {
			background-color: #FFFFFFFF;
			width: 400px;
			height: 200px;
			border: 5px solid rgba(21, 190, 112, 1);
			padding: 10px;
			margin-left: auto;
			margin-right: auto;
			margin-top: -30px;
			position: relative;
			object-fit: Fill;
		}

		div.img {
			margin: 0;
			position: absolute;
			top: 35%;
			left: 30%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}


		.btns {
			font-size: 25px;
			margin: 0;
			position: absolute;
			top: 80%;
			left: 80%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.line {
			margin-top: 100px;
			object-fit: Fill;
		}
	</style>

	<!-- Div/script snippet found at: 
		https://astaxie.gitbooks.io/build-web-application-with-golang/content/en/04.1.html -->

	<div id="forms" style="display: none">
		<form action="/welcome" method="post"><br /><br />
			<label>Email Address:</label><br />
			<input type="email" name="email"><br /><br />
			<label>User Name:</label><br />
			<input type="name" name="name"><br /><br />
			<label>Password:</label><br />
			<input type="password" name="password">
			<input type="submit" value="Submit">
		</form>
	</div>

	<script>

		function registerFunction() {
			var x = document.getElementById("forms");
			if (register.value == "true") {
				x.style.display = "block";

			}
		}
		function regFunction() {
			document.getElementById("register").innerHTML = "Register new user details...";
		}

	</script>


</body>



</html>
